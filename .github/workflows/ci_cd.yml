name: CI/CD, Build, and Deploy

on:
  push:
    branches:
      - main
  create:
    tags:
      - '*'

jobs:
  semantic-pull-request:
    name: "Semantic Check"
    uses: VeryGoodOpenSource/very_good_workflows/.github/workflows/semantic_pull_request.yml@v1

  build-web:
    name: "Build Flutter Web"
    needs: semantic-pull-request
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      version: ${{ steps.extract_version.outputs.version }}
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "${{ secrets.FLUTTER_VERSION || '3.24.3' }}"
          channel: 'stable'

      - name: ğŸ”¢ Generate Short SHA
        run: |
          echo "SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-8)" >> $GITHUB_ENV
          echo "SHORT_BASE_SHA=$(echo ${{ github.event.before }} | cut -c1-8)" >> $GITHUB_ENV
          echo "SHORT_HEAD_SHA=$(echo ${{ github.event.after }} | cut -c1-8)" >> $GITHUB_ENV

      - name: ğŸ” Extract Version from pubspec.yaml
        id: extract_version
        run: |
          VERSION=$(grep '^version: ' pubspec.yaml | sed 's/version: //')
          VERSION_TAG=${VERSION%-*}
          echo "VERSION=$VERSION_TAG" >> $GITHUB_ENV
          echo "version=$VERSION_TAG" >> $GITHUB_OUTPUT

      - name: ğŸŒ Set Build Environment
        id: set-env
        run: echo "environment=Staging" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ› ï¸ Build Flutter Web
        run: flutter build web --release

      - name: â¬‡ï¸ Archive Build Files
        uses: actions/upload-artifact@v4
        with:
          name: flutter-web-build
          path: build/web

  deploy:
    name: "Deploy to Firebase"
    needs: build-web
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: â¬‡ï¸ Download Built Web Artifact
        uses: actions/download-artifact@v4
        with:
          name: flutter-web-build
          path: build/web

      - name: ğŸ“œ List Downloaded Files
        run: ls -R build/web

      - name: ğŸ¯ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "eshi-tap-project"
          channelId: "live"
          expires: "1d"

      - name: ğŸš€ Notify Team on Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.STAGING_TELEGRAM_CHAT_ID }}
          token: ${{ secrets.STAGING_TELEGRAM_BOT_TOKEN }}
          format: HTML
          message: |
            <i>New Commit Pushed to Main Branch</i>
            <b>Project:</b> Eshi Tap App
            <b>Build Type:</b> ${{ needs.build-web.outputs.environment }}
            <b>Commit:</b> <a href="https://github.com/${{ github.repository }}/commit/${{ env.SHORT_SHA }}">{{ env.SHORT_SHA }}</a>
            ğŸ“¦ Web Build completed successfully.
            ğŸ“¥ <b>URL:</b> <a href="https://eshi-tap-project.web.app/">https://eshi-tap-project.web.app/</a>
            ğŸ“¦ Web build deployed successfully.